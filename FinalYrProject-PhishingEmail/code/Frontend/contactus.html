<h2>Feedback always helps. :)</h2>

<form method="post">
<div class="row">
<div class="6u 12u$(xsmall)">
					<h3 >Name</h3>

</div>


<h3 >Email Id</h3>

  <span id="lblError" ></span>

</div>

</div>

	
<div >
	<br>

<img src="https://img.icons8.com/emoji/48/000000/grinning-squinting-face--v2.png"/>

<br>
	<input type="radio" id="avg" name="rating" value="2" />

<br>
<br>
	<input type="radio" id="worst" name="rating" value="1"/>

	<br>
<br>
</div>

<br>
	<h3 >Message</h3>
<div class="12u$">

	<span id="lblError1" ></span>

<br>

>
